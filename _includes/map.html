<div id="wrapper">
	<div id="map_canvas"></div>
   
  <!-- STARTING MAP DEFINITION -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=de&libraries=places"></script>
  <script type="text/javascript">
  var rendererOptions = {
	  draggable: true
  };
  var map;
  var infowindow;
   
  // Initalize your map
  function initialize() {
		  // Geocode of your destination place
	  var startFromPosition = new google.maps.LatLng(48.177804,11.593659);
	  var myOptions = {
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		center: startFromPosition,
		zoom: 15 
	  };
	   
	  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		   
	  // Position marker
	  var marker = new google.maps.Marker({
		position: startFromPosition, 
		map: map
	  });   
	   
	  // Add Google Places
	  var pointsOfInterest  = {
		location: startFromPosition,
		radius: 500,
		types: ['parking']
	  };
	   
	  infowindow = new google.maps.InfoWindow();
	  var service = new google.maps.places.PlacesService(map);
	  service.search(pointsOfInterest, placesCallback);                   
  }
   
  function placesCallback(results, status) {
	  if (status == google.maps.places.PlacesServiceStatus.OK) {
		  for (var i = 0; i < results.length; i++) {
		  createMarker(results[i]);
		  }
	  }
  }
   
  function createMarker(place) {
	  var placeLoc = place.geometry.location;
   
	  var image = new google.maps.MarkerImage('http://www.jg-dev.de/wp-content/uploads/2012/10/icon-map-parking.png',
	  // Marker`s size
	  new google.maps.Size(17, 20),
	  // The origin for this image is 0,0.
	  new google.maps.Point(0,0),
	  // The anchor for this image.
	  new google.maps.Point(0, 20));
	  // Shapes define the clickable region of the icon.
	  var shape = {
	   coord: [1, 1, 1, 64, 40, 64, 40 , 1],
	   type: 'poly'
	  };                  
	  var placeMarker = new google.maps.Marker({
		map: map,
		position: place.geometry.location,
		icon: image,
		shape: shape
	  });
   
	  google.maps.event.addListener(placeMarker, 'click', function() {
		infowindow.setContent(place.name);
		infowindow.open(map, this);
	  });
  }   
   
  document.getElementById('map_canvas').style.width = '400px'; // map width
  document.getElementById('map_canvas').style.height = '400px'; // map height
  initialize();    
  </script>
  <!-- END OF MAP DEFINITION -->
  </div>

</section>
